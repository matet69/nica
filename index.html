<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Pracy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Plan Pracy</h1>
  </header>

  <div class="filters">
    <button id="add-task">+</button>
    <div class="date-range">
      <select id="week-selector">
        <option value="current">Bieżący tydzień</option>
        <option value="previous">Poprzedni tydzień</option>
        <option value="next">Następny tydzień</option>
      </select>
    </div>
  </div>

  <div class="schedule">
    <div class="day">
      <h3>Poniedziałek<br><span>29.12.2024</span></h3>
      <div class="tasks"></div>
    </div>
    <div class="day">
      <h3>Wtorek<br><span>30.12.2024</span></h3>
      <div class="tasks"></div>
    </div>
    <!-- Dodaj pozostałe dni tygodnia tutaj -->
  </div>

  <div id="task-modal" class="hidden">
    <div class="modal-content">
      <h2>Dodaj zadanie</h2>
      <label>Tytuł: <input type="text" id="task-title"></label>
      <label>Kategoria: <input type="text" id="task-category"></label>
      <label>Data: <input type="date" id="task-date"></label>
      <label>Cykliczne: <input type="checkbox" id="task-recurring"></label>
      <label>Godzina: <input type="time" id="task-time"></label>
      <label>Lista obecności: <textarea id="task-participants"></textarea></label>
      <label>Notatki: <textarea id="task-notes"></textarea></label>
      <button id="save-task">Dodaj zadanie</button>
      <button id="close-modal">Anuluj</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
